<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20191030/ourmid/pngtree-currency-exchange-money-icon-design-for-web-png-image_1927649.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <label for="">Enter Amount</label>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="USd">USD</option>
                            <option value="IND">IND</option>
                        </select>
                    </div>   
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                            <option value="USd">USD</option>
                            <option value="IND">IND</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="msg">
                1USD =80INR
            </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="code.js"></script>
</body>
</html>
