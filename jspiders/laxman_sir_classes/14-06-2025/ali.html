<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="navyblue">
    <center><font>MATRIMONIAL SITE</font></center>
    <center>
    <form autocomplete="on">
        <fieldset bgcolor="red">Enter the details
        <table bgcolor="blue">
            <tr>
                <td>
                    <label for="full name">FULL NAME:</label>
                </td>
                <td>
                    <input type="text" id="full name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">PASSWORD:</label>
                </td>
                <td>
                    <input type="password" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">EMAIL:</label>
                </td>
                <td>
                    <input type="email" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">DOB:</label>
                </td>
                <td>
                    <input type="datetime" id="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="girlfriend">GIRLFRIEND:</label>
                </td>
                <td>
                    <select id="text"  name="girlfriend">
                        <option value="priyanka">Priyanka</option>
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="tel" id="address" name="address" placeholder="Enter the address" required><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="profile">PROFILE:</label>
                </td>
                <td>
                    <img src="/home/phoenix/Desktop/Web tech/0x0.webp" alt="image" width="50" height="50">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fruits">FRUITS</label>
                </td>
                <td>
                    <input list="fruitsoptions" id="fruits" name="fruits">            
                <datalist id="fruitsoptions">
                        <option value="apple"></option>
                        <option value="papaya"></option>
                        <option value="avacado"></option>
                        <option value="banana"></option>
                        <option value="lemon"></option>
                    </datalist>
                </td>
            </tr>
        </table>
    </fieldset>
    </form>
    </center>
</body>
</html>
